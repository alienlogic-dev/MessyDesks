<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    
    <title>MessyDesk</title>

    <style type="text/css">
      .hidden {
        display: none;
      }

      .pin:hover {
        stroke: red;
      }

      .toolbox {
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
      }
      .toolbox div {
        vertical-align: top;
        display: flex;
        overflow-x: scroll;
      }

      .editbox {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
      }
    </style>
    <style type="text/css">
      .inputfile {
          width: 0.1px;
          height: 0.1px;
          opacity: 0;
          overflow: hidden;
          position: absolute;
          z-index: -1;
      }

      .inputfile + label {
          max-width: 80%;
          font-size: 1.25rem;
          /* 20px */
          font-weight: 700;
          text-overflow: ellipsis;
          white-space: nowrap;
          cursor: pointer;
          display: inline-block;
          overflow: hidden;
          padding: 0.625rem 1.25rem;
          /* 10px 20px */
      }

      .no-js .inputfile + label {
          display: none;
      }

      .inputfile:focus + label,
      .inputfile.has-focus + label {
          outline: 1px dotted #000;
          outline: -webkit-focus-ring-color auto 5px;
      }

      .inputfile + label * {
          /* pointer-events: none; */
          /* in case of FastClick lib use */
      }

      .inputfile + label svg {
          width: 1em;
          height: 1em;
          vertical-align: middle;
          fill: currentColor;
          margin-top: -0.25em;
          /* 4px */
          margin-right: 0.25em;
          /* 4px */
      }
    </style>
  </head>
  <body>
    <input type="file" name="file" id="file" class="inputfile" accept=".prj" onchange="openFile(event)"/>
    <div class="toolbox p-2">
      <label class="btn btn-primary m-0" for="file"><i class="far fa-folder-open"></i></label>
      <button class="btn btn-primary" onclick="saveProjectToFile()"><i class="far fa-save"></i></button>
      <div id="toolbox"></div>
    </div>
    <div id="editbox" class="editbox p-2 hidden">
      <div class="row">
        <div class="col-10">
          <ol class="breadcrumb m-0">
          </ol>
        </div>
        <div class="col-2">
          <button class="btn btn-primary w-100 h-100" onclick="endLastComponentEdit()">Done</button>
        </div>
      </div>
    </div>

    <div id="drawing" class="wireboard"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.7.1/svg.min.js"></script>
    <script src="svg.draggable.min.js"></script>

    <script src="6502.min.js"></script>
    <script type="text/javascript" src="mtWiring.js"></script>
    <script type="text/javascript" src="cpp_compiler.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="library.js"></script>
  </body>
</html>
