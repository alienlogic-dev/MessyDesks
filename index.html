<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    
    <title>MessyDesk</title>

    <style type="text/css">
      .hidden {
        display: none;
      }

      .pin:hover {
        stroke: red;
      }

      .toolbox {
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
      }
      .toolbox div {
        vertical-align: top;
        display: flex;
        overflow-x: scroll;
      }

      .editbox {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
      }
    </style>
    <style type="text/css">
      .inputfile {
          width: 0.1px;
          height: 0.1px;
          opacity: 0;
          overflow: hidden;
          position: absolute;
          z-index: -1;
      }

      .inputfile + label {
          max-width: 80%;
          font-size: 1.25rem;
          /* 20px */
          font-weight: 700;
          text-overflow: ellipsis;
          white-space: nowrap;
          cursor: pointer;
          display: inline-block;
          overflow: hidden;
          padding: 0.625rem 1.25rem;
          /* 10px 20px */
      }

      .no-js .inputfile + label {
          display: none;
      }

      .inputfile:focus + label,
      .inputfile.has-focus + label {
          outline: 1px dotted #000;
          outline: -webkit-focus-ring-color auto 5px;
      }

      .inputfile + label * {
          /* pointer-events: none; */
          /* in case of FastClick lib use */
      }

      .inputfile + label svg {
          width: 1em;
          height: 1em;
          vertical-align: middle;
          fill: currentColor;
          margin-top: -0.25em;
          /* 4px */
          margin-right: 0.25em;
          /* 4px */
      }
    </style>
  </head>
  <body>
    <input type="file" name="file" id="file" class="inputfile" accept=".prj" onchange="openFile(event)"/>
    <div class="toolbox p-2">
      <label class="btn btn-primary m-0" for="file"><i class="far fa-folder-open"></i></label>
      <button class="btn btn-primary" onclick="saveProjectToFile()"><i class="far fa-save"></i></button>
      <button class="btn btn-primary" onclick="newEmptyComponent()"><i class="fas fa-microchip"></i></button>
      <div id="toolbox"></div>
    </div>
    <div id="editbox" class="editbox p-2 hidden">
      <div class="row">
        <div class="col-10">
          <ol class="breadcrumb m-0">
          </ol>
        </div>
        <div class="col-2">
          <button class="btn btn-primary w-100 h-100" onclick="endLastComponentEdit()">Done</button>
        </div>
      </div>
    </div>

    <div id="drawing" class="wireboard"></div>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>window.$ = window.jQuery = require('jquery');</script>

    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="node_modules/svg.js/dist/svg.min.js"></script>
    <script type="text/javascript" src="core/svg.draggable.min.js"></script>

    <script type="text/javascript" src="core/6502.min.js"></script>
    <script type="text/javascript" src="core/mtWiring.js"></script>
    <script type="text/javascript" src="core/cpp_compiler.js"></script>
    <script type="text/javascript" src="core/main.js"></script>
    <script type="text/javascript" src="core/library.js"></script>


  </body>
</html>
